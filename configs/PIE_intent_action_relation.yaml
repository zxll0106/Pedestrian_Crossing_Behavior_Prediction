PROJECT: 'intent2021icra_intent_action'
USE_WANDB: False
CKPT_DIR: 'checkpoints/PIE'
OUT_DIR: 'outputs/PIE'
VISUALIZE: False
STYLE: 'PIE'
MODEL:
  TYPE: 'rnn'
  TASK: 'action_intent_single'
  WITH_IMAGE: True
  WITH_POSE: False
  WITH_EGO: True
  WITH_TRAFFIC: True
  WITH_CVAE: True
  INTENT_TO_DEC_INPUT: True
  K: 20
  VECTORNET_LAYER: 3
  FUTURE_INPUT_FUSE: 0
  TRAFFIC_KEYS: ['x_neighbor', 'x_crosswalk', 'x_light', 'x_sign', 'x_station']
  TRAFFIC_TYPES: ['x_ego', 'x_neighbor', 'x_crosswalk', 'x_light', 'x_sign', 'x_station']
  TRAFFIC_ATTENTION: 'softmax' #softmax, sigmoid or none
  ACTION_NET: 'gru_trn'
  INTENT_NET: 'gru_trn'
  INPUT_LAYER: 'avg_pool'
  SEG_LEN: 30
  INPUT_LEN: 15 # past 0.5 seconds
  PRED_LEN: 5
  ROI_SIZE: 7
  POOLER_SCALES: (0.03125,)
  POOLER_SAMPLING_RATIO: 0
DATASET:
  NUM_ACTION: 7
  NUM_INTENT: 2
  MIN_BBOX: [0, 0, 0, 0]
  MAX_BBOX: [1920, 1080, 1920, 1080]
  FPS: 30
  OVERLAP: 0.9
DATALOADER:
  NUM_WORKERS: 16
  WEIGHTED: 'intent'
  ITERATION_BASED: True
SOLVER:
  MAX_EPOCH: 100
  BATCH_SIZE: 64
  LR: 0.00001
  L2_WEIGHT: 0.001
  ACT_DET_WEIGHT: 1
  ACT_PRED_WEIGHT: 1
  INTENT_DET_WEIGHT: 1
  KLD_WEIGHT: 1
TEST:
  BATCH_SIZE: 1
  PREDICTION_NAME: 'train_pie_predictions'
